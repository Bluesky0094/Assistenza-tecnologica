accessibility = true
performance_priority = true

[scope]
in_person_area_it = "Modica e provincia di Ragusa"
in_person_area_en = "Modica and the province of Ragusa"
remote_available = true

[contact]
preferred = "whatsapp"
whatsapp_number = "+393514218212"
email = "assistenza.tecnologica@proton.me"

# Used for WhatsApp click-to-chat prefill
prefill_message_it = "Ciao! Ho visto il tuo sito e vorrei informazioni sui tuoi servizi."
